<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Your Links</title>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

	<style>
		.btn-floating {
			position: fixed;
			bottom: 5%;
			right: 10%;

		}
		.centered {
			text-align: center;
		}
	</style>
</head>

<body>

	<nav>
		<div class="nav-wrapper">
			<form>
				<div class="input-field" onsubmit="() => false">
					<input id="search" type="search" autocomplete="off" required>
					<label class="label-icon" for="search"><i class="material-icons">search</i></label>
					<i class="material-icons">close</i>
				</div>
			</form>
		</div>
	</nav>


	<div class="container mt-3" style="max-width: 800px">
		<ul class="collection" id="linksList">

		</ul>
		
	</div>

	<a href="#formModal" class="btn-floating btn-large waves-effect waves-light red modal-trigger" >
		<i class="large material-icons">add</i>
	</a>

	<div class="modal" id="formModal">
		<div class="modal-content">
			<h4>New Link</h4>
			<form id="linkCreationForm">
				<div class="input-field">
					<input type="text" id="titleInput" name="title" class="validate" required>
					<label for="titleInput">Title</label>
				</div>
				<div class="input-field">
					<input type="url" id="urlInput" name="url" class="validate" required>
					<label for="urlInput">URL</label>
				</div>
				<input type="submit" class="btn" >
			</form>
		</div>
	</div>


	<script type="text/javascript" src="script.js"></script>

</body>

</html>
